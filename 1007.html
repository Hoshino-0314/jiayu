<html>
    <head>
        <title>元素的平面空間</title>
        <meta charset="UTF-8">
        <style> 
            div{
      width: 500px;
      height: 100px;
      border: solid 1px black;
      margin-bottom: 10px;
      box-sizing: border-box;
            }
    #d1{
      border-width: 30px ;
      border-color: red yellow green blue;
      border-style: dashed solid dotted double;
            }
            #d2{
                border-bottom: blue dashed 3px ;
                border-top-color:red ;
                border-radius: 10px 20px 30px 40px;
            }
            #d3{
                width: 200px;
                height: 200px;
                border-radius: 50%;/*相對單位*/
            }
            #d4{
                border-width: 50px;
                border-color: transparent ;
                border-bottom-color: green;
                width: 0;
                padding: 0px;
                height: 0;
                border-bottom-width: 0;
                
            }
            #d5{
                border-width: 50px;
                border-color: transparent ;
                border-bottom-color: green;
                width: 0;
                padding: 0px;
                height: 0;
                border-bottom-width: 86.6px;

                transform: rotate(-30deg) ;
            }
            #d6{
                position: absolute;
                left: 30px;
                top: 50px;
            }
            #d6-1{
                border-color: red;
                width: 50px;
                height: 50px;
                margin: 0;
                padding: 0;
                position: absolute;
                top: 30px;
                left: 50px;
            }
     </style>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
        <div id="d6">
            <div id="d6-1"></div></div>

        
    </body>
</html>
